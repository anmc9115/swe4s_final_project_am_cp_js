language: python
  
before_install:
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - bash Miniconda3-latest-Linux-x86_64.sh -b
    - . /home/travis/miniconda3/etc/profile.d/conda.sh
    - conda update --yes conda
    - conda config --add channels r
    - conda create --yes -n test
    - conda activate test
    - conda install --yes python=3.6
    - conda install -yes pycodestyle
    - conda install --yes numpy
    - conda install --yes matplotlib
    - conda install --yes pandas
#   - conda install --yes statistics
#    - conda install --yes datetime
    - conda install --yes scipy.optimize

script:
    - python test_fpho_setup.py
    - bash test_fpho_driver.sh
    - pycodestyle fpho_setup.py
    - pycodestyle behaviour_setup.py
    - pycodestyle fpho_config.py
